<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>taskNumberThree-Timer</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="heading-1">Countdown timer
        <!-- <span> "next year"</span> -->
      </h1>

      <ul class="list">
        <li class="list-item"><span class="days">0</span> Days</li>
        <li class="list-item hours"><span class="hours">0</span>Hours</li>
        <li class="list-item minute"><span class="minutes">0</span>Minutes</li>
        <li class="list-item seconds"><span class="seconds">0</span>Seconds</li>
      </ul>

      <p class="message"></p>
    </div>

    <script src="/scripts.js"></script>
  </body>
</html>
